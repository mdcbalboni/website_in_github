<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 900px;
      margin-top: 50px;
    }
    .image-block {
      position: relative;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .image-block img {
      width: 100%;
      height: auto;
      display: block;
    }
    .image-block:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Genomic Analysis Dashboard</h1>

  <div class="image-container">
    <a class="image-block" href="https://example.com/mutations" target="_blank">
      <img src="path-to-your-image1.jpg" alt="Identify Mutations">
    </a>

    <a class="image-block" href="https://example.com/investigation" target="_blank">
      <img src="path-to-your-image2.jpg" alt="Investigation of New Mutations">
    </a>

    <a class="image-block" href="https://example.com/variability" target="_blank">
      <img src="path-to-your-image3.jpg" alt="Analyze Genomic Variability">
    </a>

    <a class="image-block" href="https://example.com/targets" target="_blank">
      <img src="path-to-your-image4.jpg" alt="Explore Potential Therapeutic Targets">
    </a>
  </div>
</body>
</html>
